<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet"  href="signup.css">
        <meta http-equiv="X-U-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
        <script type = "text/javascript" src="signup.js"></script>

    <body>
        <div class="container">
            <div class="sub">
                <h2>NEW REGISTRATION </h2>
                
            </div>
            <div class="sub1">
                <h3>NAME:</h3>
                <input type="text" placeholder="your name" name="username">
            </div>
            <div class="sub1">
                <h3>EMAIL:</h3>
                <input type="email" placeholder="your email" name="example@gamil.com">
            </div>
            <div class="sub1">
                <h3>PASSWORD:</h3>
                <input type="text" placeholder="password" name="password">
            </div>
            <div class="sub1">
                <h3>CONFIRM PASSWORD:</h3>
                <input type="text" placeholder="password" name="confirmpassword">
            </div>
            <div class="sub1">
                <h3>PHONE:</h3>
                <input type="number" placeholder="Phone number" name="phonenumber">
            </div>
            <div class="sub1">
                <input type="button" value="Back" name="back" onclick="history.back()">
                <input type="button" value="Submit" name="submit" onclick="">
            </div>
        </div>
    </body>
</html>
