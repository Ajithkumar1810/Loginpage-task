<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet"  href="signup.css">
        <meta http-equiv="X-U-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=yes">
        <script type = "text/javascript" src="signup.js"></script>  
        
    </head>
    <body>
        <div class="container">
            <div class="sub">
                <h2>NEW REGISTRATION </h2>
                
            </div>
            <div class="sub1">
                <h3>NAME:</h3>
                <div class="val">
                <input type="text" placeholder="your name" name="username" id="username" onkeyup="namefun()">
                <span id="s1"></span>
            </div>
            </div>
            <div class="sub1">
                <h3>EMAIL:</h3>
                <div class="val">
                <input type="email" placeholder="your email" name="example@gamil.com" id="email" onkeyup="checking_email()">
                <span id="s2"></span>
            </div>
            </div>
            <div class="sub1">
                
                <h3>PASSWORD:</h3>
                <div class="val">
                <input type="text" placeholder="password" name="password"id="password" onkeyup="passval()">
                <span id="s3"></span>
            </div>
            </div>
            <div class="sub1">
                <h3>CONFIRM PASSWORD:</h3>
                <div class="val">
                <input type="text" placeholder="password" name="confirmpassword" id="cpassword" onkeyup="cpassval()">
                <span id="s4"></span>
            </div>
            </div>
            <div class="sub1">
                <h3>PHONE:</h3>
                <div class="val">
                <input type="number" placeholder="Phone number" name="phonenumber" id="phone" onkeyup="checking_phone()">
                <span id="s5"></span>
            </div>
            </div>
            <span id="s6"></span>
            <div class="sub1">
                <input type="button" value="Back" name="back" onclick="backpage()">
                <input type="button" value="Submit" name="submit" onclick="finish()">
            </div>
        </div>
    </body>
</html>
